<div fxLayout="column" fxLayoutGap="8px">

    <mat-card class="mat-elevation-z4"
              *ngIf="(reportService.score$ | async) as score">
        <mat-card-header>

        </mat-card-header>
        <mat-card-content fxLayout="row">
            <app-avatar fxFlex="35%"
                        [score]="score"></app-avatar>
            <app-scorebar [score]="score"
                          class="score"
                          fxFlex></app-scorebar>
            <span fxFlex="15%"></span>
        </mat-card-content>
    </mat-card>

    <app-weather-graphs></app-weather-graphs>

</div>
